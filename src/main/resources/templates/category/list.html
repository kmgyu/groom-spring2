<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>카테고리 목록 - 게시판</title>
</head>
<body>
<div layout:fragment="content">
    <section class="max-w-7xl mx-auto px-4 py-12">

        <!-- 헤더 -->
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-3xl font-bold">📁 카테고리 목록</h2>
            <div class="text-sm text-gray-500">
                교육용 - 검색/정렬/페이징 기능만 제공
            </div>
        </div>

        <!-- 검색 폼 (Post와 동일한 구조) -->
        <div class="mb-6 bg-gray-50 p-4 rounded-lg">
            <form th:action="@{/categories}" method="get" th:object="${condition}">
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4">

                    <!-- 키워드 검색 -->
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-gray-700 mb-1">카테고리명/설명 검색</label>
                        <input type="text" th:field="*{keyword}"
                               placeholder="카테고리명 또는 설명을 검색하세요"
                               class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:ring-blue-500 focus:border-blue-500">
                    </div>

                    <!-- 상태 필터 -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">상태</label>
                        <select th:field="*{isActive}"
                                class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:ring-blue-500 focus:border-blue-500">
                            <option value="">전체</option>
                            <option th:value="true">활성</option>
                            <option th:value="false">비활성</option>
                        </select>
                    </div>

                    <!-- 검색/초기화 버튼 -->
                    <div class="flex items-end gap-2">
                        <button type="submit"
                                class="flex-1 px-4 py-2 bg-blue-600 text-white rounded-md text-sm font-medium hover:bg-blue-700">
                            🔍 검색
                        </button>
                        <a th:href="@{/categories}"
                           class="px-4 py-2 bg-gray-500 text-white rounded-md text-sm font-medium hover:bg-gray-600 text-center">
                            초기화
                        </a>
                    </div>
                </div>

                <!-- 숨겨진 필드 -->
                <input type="hidden" th:field="*{page}" />
                <input type="hidden" th:field="*{size}" />
                <input type="hidden" th:field="*{sortBy}" />
            </form>

            <!-- 검색 결과 정보 -->
            <div th:if="${!condition.isEmpty()}" class="mt-3 p-2 bg-blue-50 rounded border-l-4 border-blue-400">
                <div class="text-sm text-blue-800 flex flex-wrap gap-2">
                    <span class="font-medium">검색 조건:</span>
                    <span th:if="${condition.hasKeyword()}"
                          class="px-2 py-1 bg-blue-100 rounded-full text-xs">
                        키워드: "<span th:text="${condition.keyword}"></span>"
                    </span>
                    <span th:if="${condition.hasActiveFilter()}"
                          class="px-2 py-1 bg-green-100 text-green-800 rounded-full text-xs">
                        상태: <span th:text="${condition.isActive ? '활성' : '비활성'}"></span>
                    </span>
                </div>
            </div>
        </div>

        <!-- 카테고리 목록 테이블 -->
        <div class="overflow-x-auto bg-white shadow rounded-lg">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-100">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-16">순서</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">카테고리명</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">설명</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-20">상태</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-24">생성일</th>
                </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">

                <!-- 카테고리 목록 -->
                <tr th:each="category, status : ${pageResult.content}"
                    th:if="${pageResult.content != null and !pageResult.content.isEmpty()}">

                    정렬 순서
                    <td th:text="${category.displayOrder}"
                        class="px-6 py-4 whitespace-nowrap text-sm font-mono text-center">
                        1
                    </td>

                    <!-- 카테고리명 -->
                    <td th:text="${category.name}" class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                        카테고리명
                    </td>

                    <!-- 설명 -->
                    <td th:text="${category.description ?: '설명 없음'}"
                        class="px-6 py-4 text-sm text-gray-500 max-w-xs truncate">
                        설명
                    </td>

                    <!-- 상태 -->
                    <td class="px-6 py-4 whitespace-nowrap text-xs text-center">
                        <span th:if="${category.isActive}"
                              class="px-2 py-1 bg-green-100 text-green-800 rounded-full font-medium">
                            활성
                        </span>
                        <span th:unless="${category.isActive}"
                              class="px-2 py-1 bg-red-100 text-red-800 rounded-full font-medium">
                            비활성
                        </span>
                    </td>

                    <!-- 생성일 -->
                    <td th:text="${#temporals.format(category.createdAt, 'MM-dd')}"
                        class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 text-center">
                        12-11
                    </td>

                </tr>

                <!-- 검색 결과 없음 -->
                <tr th:if="${pageResult.content == null or pageResult.content.isEmpty()}">
                    <td colspan="5" class="px-6 py-12 text-center text-gray-500">
                        <div class="flex flex-col items-center">
                            <span class="text-6xl mb-4">📂</span>
                            <p class="text-lg font-medium">카테고리가 없습니다</p>
                            <p class="text-sm">검색 조건을 변경해보세요</p>
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- 페이지네이션 (Post와 동일한 구조) -->
        <div th:if="${pageResult.totalPages > 1}" class="mt-6 flex justify-center">
            <nav class="flex items-center space-x-2">
                <!-- 이전 페이지 -->
                <a th:if="${pageResult.hasPrevious()}"
                   th:href="@{/categories(page=${pageResult.currentPage - 1}, size=${condition.size},
                             keyword=${condition.keyword}, isActive=${condition.isActive}, sortBy=${condition.sortBy})}"
                   class="px-3 py-2 bg-white border border-gray-300 text-gray-700 hover:bg-gray-50 rounded text-sm">
                    ‹ 이전
                </a>

                <!-- 페이지 번호들 -->
                <th:block th:each="pageNum : ${#numbers.sequence(pageResult.startPage, pageResult.endPage)}">
                    <a th:if="${pageNum != pageResult.currentPage}"
                       th:href="@{/categories(page=${pageNum}, size=${condition.size},
                                 keyword=${condition.keyword}, isActive=${condition.isActive}, sortBy=${condition.sortBy})}"
                       th:text="${pageNum}"
                       class="px-3 py-2 bg-white border border-gray-300 text-gray-700 hover:bg-gray-50 rounded text-sm">
                    </a>
                    <span th:if="${pageNum == pageResult.currentPage}"
                          th:text="${pageNum}"
                          class="px-3 py-2 bg-blue-600 border border-blue-600 text-white rounded text-sm font-medium">
                    </span>
                </th:block>

                <!-- 다음 페이지 -->
                <a th:if="${pageResult.hasNext()}"
                   th:href="@{/categories(page=${pageResult.currentPage + 1}, size=${condition.size},
                             keyword=${condition.keyword}, isActive=${condition.isActive}, sortBy=${condition.sortBy})}"
                   class="px-3 py-2 bg-white border border-gray-300 text-gray-700 hover:bg-gray-50 rounded text-sm">
                    다음 ›
                </a>
            </nav>
        </div>

        <!-- 페이지 정보 -->
        <div th:if="${pageResult.totalElements > 0}" class="mt-4 text-center text-sm text-gray-600">
            전체 <span th:text="${pageResult.totalElements}" class="font-medium"></span>개 카테고리 중
            <span th:text="${(pageResult.currentPage - 1) * pageResult.size + 1}"></span>-<span th:text="${pageResult.currentPage * pageResult.size > pageResult.totalElements ? pageResult.totalElements : pageResult.currentPage * pageResult.size}"></span>개 표시
        </div>

    </section>
</div>
</body>
</html>
