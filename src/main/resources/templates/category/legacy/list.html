<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title th:text="#{category.list.title}">카테고리 관리</title>
</head>
<body>
    <div layout:fragment="content" class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- 헤더 -->
        <div class="mb-8">
            <h1 class="text-3xl font-bold text-gray-900" th:text="#{category.list.title}">카테고리 관리</h1>
            <p class="mt-2 text-sm text-gray-600" th:text="#{category.list.description}">카테고리를 등록하고 관리할 수 있습니다.</p>
        </div>

        <!-- 검색 및 필터 영역 -->
        <div class="bg-white rounded-lg shadow p-6 mb-6">
            <form th:action="@{/categories}" method="get" class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <!-- 검색어 -->
                <div>
                    <label for="keyword" class="block text-sm font-medium text-gray-700 mb-2" th:text="#{category.search.keyword}">검색어</label>
                    <input type="text" id="keyword" name="keyword" th:value="${search.keyword}" th:placeholder="#{category.search.keyword.placeholder}"
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <!-- 상태 -->
                <div>
                    <label for="status" class="block text-sm font-medium text-gray-700 mb-2" th:text="#{category.search.status}">상태</label>
                    <select id="status" name="status" th:value="${search.status}"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="" th:text="#{category.search.all}">전체</option>
                        <option th:each="status : ${categoryStatuses}"
                                th:value="${status.name()}"
                                th:text="${status.displayName}"
                                th:selected="${search.status?.name() == status.name()}">상태명</option>
                    </select>
                </div>

                <!-- 검색 버튼 -->
                <div class="flex items-end">
                    <button type="submit"
                            class="w-full bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
                            th:text="#{category.search.button}">검색</button>
                </div>
            </form>
        </div>

        <!-- 액션 영역 -->
        <div class="flex justify-between items-center mb-6">
            <div class="text-sm text-gray-600">
                <span th:text="#{category.label.total.count(${totalElements})}">총 0개의 카테고리</span>
            </div>
            <div class="flex space-x-2">
                <a th:href="@{/categories/excel(keyword=${search.keyword}, status=${search.status})}"
                   class="bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 text-sm"
                   th:text="#{category.action.excel.download}">엑셀 다운로드</a>
                <a th:href="@{/categories/new}"
                   class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm"
                   th:text="#{category.action.create}">+ 카테고리 등록</a>
            </div>
        </div>

        <!-- 카테고리 목록 -->
        <div class="bg-white rounded-lg shadow overflow-hidden">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                                th:text="#{category.table.category.info}">카테고리정보</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                                th:text="#{category.table.status}">상태</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                                th:text="#{category.table.sort.order}">정렬순서</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                                th:text="#{category.table.created.date}">등록일</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
                                th:text="#{category.table.management}">관리</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <tr th:each="category : ${categories}" class="hover:bg-gray-50">
                            <!-- 카테고리 정보 -->
                            <td class="px-6 py-4 whitespace-nowrap">
                                <div class="flex items-center">
                                    <div>
                                        <div class="text-sm font-medium text-gray-900">
                                            <a th:href="@{/categories/{seq}(seq=${category.categorySeq})}"
                                               th:text="${category.name}"
                                               class="hover:text-blue-600">카테고리명</a>
                                        </div>
                                        <div class="text-sm text-gray-500" th:text="${category.description}" th:if="${category.description}">설명</div>
                                    </div>
                                </div>
                            </td>

                            <!-- 상태 -->
                            <td class="px-6 py-4 whitespace-nowrap">
                                <span th:if="${category.status.name() == 'ACTIVE'}"
                                      class="inline-flex px-2 py-1 text-xs font-semibold rounded-full bg-green-100 text-green-800"
                                      th:text="${category.status.displayName}">활성</span>
                                <span th:if="${category.status.name() == 'INACTIVE'}"
                                      class="inline-flex px-2 py-1 text-xs font-semibold rounded-full bg-gray-100 text-gray-800"
                                      th:text="${category.status.displayName}">비활성</span>
                            </td>

                            <!-- 정렬순서 -->
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900" th:text="${category.sortOrder}">1</td>

                            <!-- 등록일 -->
                            <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500"
                                th:text="${#temporals.format(category.createdAt, 'yyyy-MM-dd HH:mm')}">2024-01-01 12:00</td>

                            <!-- 관리 -->
                            <td class="px-6 py-4 whitespace-nowrap text-sm font-medium space-x-2">
                                <a th:href="@{/categories/{seq}/edit(seq=${category.categorySeq})}"
                                   class="text-indigo-600 hover:text-indigo-900"
                                   th:text="#{category.action.edit}">수정</a>

                                <!-- 활성화/비활성화 버튼 -->
                                <form th:if="${category.status.name() == 'ACTIVE'}"
                                      th:action="@{/categories/{seq}/deactivate(seq=${category.categorySeq})}"
                                      method="post" class="inline">
                                    <button type="submit"
                                            class="text-red-600 hover:text-red-900"
                                            onclick="return confirm([[#{category.confirm.deactivate}]])"
                                            th:text="#{category.action.deactivate}">비활성화</button>
                                </form>

                                <form th:if="${category.status.name() == 'INACTIVE'}"
                                      th:action="@{/categories/{seq}/activate(seq=${category.categorySeq})}"
                                      method="post" class="inline">
                                    <button type="submit"
                                            class="text-green-600 hover:text-green-900"
                                            onclick="return confirm([[#{category.confirm.activate}]])"
                                            th:text="#{category.action.activate}">활성화</button>
                                </form>
                            </td>
                        </tr>

                        <!-- 데이터 없음 -->
                        <tr th:if="${categories.empty}">
                            <td colspan="5" class="px-6 py-4 text-center text-sm text-gray-500"
                                th:text="#{category.table.no.categories}">등록된 카테고리가 없습니다.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- 페이지네이션 -->
        <div th:if="${totalPages > 1}" class="mt-6 flex justify-center">
            <nav class="relative z-0 inline-flex rounded-md shadow-sm -space-x-px" aria-label="Pagination">
                <!-- 이전 페이지 -->
                <a th:if="${currentPage > 1}"
                   th:href="@{/categories(page=${currentPage - 1}, size=${search.size}, keyword=${search.keyword}, status=${search.status})}"
                   class="relative inline-flex items-center px-2 py-2 rounded-l-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                    <span th:text="#{category.pagination.previous}">이전</span>
                </a>

                <!-- 페이지 번호 -->
                <span th:each="page : ${#numbers.sequence(1, totalPages)}" th:remove="tag">
                    <a th:if="${page != currentPage}"
                       th:href="@{/categories(page=${page}, size=${search.size}, keyword=${search.keyword}, status=${search.status})}"
                       th:text="${page}"
                       class="relative inline-flex items-center px-4 py-2 border border-gray-300 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50">1</a>
                    <span th:if="${page == currentPage}"
                          th:text="${page}"
                          class="relative inline-flex items-center px-4 py-2 border border-gray-300 bg-blue-50 text-sm font-medium text-blue-600">1</span>
                </span>

                <!-- 다음 페이지 -->
                <a th:if="${currentPage < totalPages}"
                   th:href="@{/categories(page=${currentPage + 1}, size=${search.size}, keyword=${search.keyword}, status=${search.status})}"
                   class="relative inline-flex items-center px-2 py-2 rounded-r-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                    <span th:text="#{category.pagination.next}">다음</span>
                </a>
            </nav>
        </div>
    </div>
</body>
</html>
