<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">
<head>
    <title>게시판</title>
</head>
<body>
<div layout:fragment="content">
    <section class="max-w-7xl mx-auto px-4 py-12">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-3xl font-bold">게시판</h2>
            <div class="flex gap-2">
                <a th:href="@{/posts/search}" class="px-4 py-2 bg-green-600 text-white rounded hover:bg-green-700 text-sm font-medium">통합 검색</a>
                <a th:href="@{/posts/new}" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 text-sm font-medium">글쓰기</a>
            </div>
        </div>

        <!-- 검색 폼 -->
        <div class="mb-6 bg-gray-50 p-4 rounded-lg">
            <form th:action="@{/posts}" method="get" class="flex flex-wrap items-end gap-4">
                <!-- 검색 타입 선택 -->
                <div class="flex-shrink-0">
                    <label for="searchType" class="block text-sm font-medium text-gray-700 mb-1">검색 타입</label>
                    <select name="searchType" id="searchType" class="px-3 py-2 border border-gray-300 rounded-md text-sm focus:ring-blue-500 focus:border-blue-500">
                        <option value="title_content" th:selected="${searchType == 'title_content' or searchType == null}">제목+내용</option>
                        <option value="title" th:selected="${searchType == 'title'}">제목</option>
                        <option value="content" th:selected="${searchType == 'content'}">내용</option>
                    </select>
                </div>

                <!-- 검색 키워드 -->
                <div class="flex-grow">
                    <label for="keyword" class="block text-sm font-medium text-gray-700 mb-1">검색어</label>
                    <input type="text" name="keyword" id="keyword" th:value="${keyword}"
                           placeholder="검색할 키워드를 입력하세요"
                           class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:ring-blue-500 focus:border-blue-500">
                </div>

                <!-- 검색 버튼 -->
                <div class="flex gap-2">
                    <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-md text-sm font-medium hover:bg-blue-700 focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                        검색
                    </button>
                    <a th:href="@{/posts}" class="px-4 py-2 bg-gray-500 text-white rounded-md text-sm font-medium hover:bg-gray-600 focus:ring-2 focus:ring-gray-500 focus:ring-offset-2">
                        전체보기
                    </a>
                </div>
            </form>

            <!-- 검색 결과 정보 -->
            <div th:if="${keyword != null and !keyword.trim().isEmpty()}" class="mt-3 text-sm text-gray-600">
                    <span class="font-medium">
                        <span th:text="${searchType == 'title' ? '제목' : (searchType == 'content' ? '내용' : '제목+내용')}"></span>에서
                        '<span th:text="${keyword}" class="text-blue-600 font-semibold"></span>' 검색 결과
                    </span>
            </div>
        </div>

        <div class="overflow-x-auto bg-white shadow rounded-lg">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-100">
                <tr>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">번호</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">카테고리</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">제목</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">작성자</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">조회수</th>
                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">작성일</th>
                </tr>
                </thead>
                <tbody class="bg-white divide-y divide-gray-200">
                <!-- 게시글이 있을 때 -->
                <tr th:each="post, status : ${pageResult.content}" th:if="${pageResult.content != null and !pageResult.content.isEmpty()}">
                    <td th:text="${(pageResult.currentPage - 1) * pageResult.size + status.count}" class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">1</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm">
                        <span th:text="${post.categoryName}"
                              th:class="${post.categoryId == 1 ? 'bg-red-100 text-red-800' : 'bg-blue-100 text-blue-800'} + ' px-2 inline-flex text-xs leading-5 font-semibold rounded-full'">일반</span>
                    </td>
                    <td class="px-6 py-4 text-sm">
                        <div class="flex items-center">
                            <span th:if="${post.isNotice}" class="bg-red-500 text-white text-xs px-2 py-1 rounded mr-2">공지</span>
                            <a th:href="@{/posts/{id}(id=${post.id})}"
                               th:text="${post.title}"
                               class="text-blue-600 hover:underline font-medium">
                                게시글 제목
                            </a>
                        </div>
                    </td>
                    <td th:text="${post.authorName}" class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">작성자</td>
                    <td th:text="${post.viewCount}" class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">0</td>
                    <td th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd')}" class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">2025-01-01</td>
                </tr>

                <!-- 게시글이 없을 때 -->
                <tr th:if="${pageResult.content == null or pageResult.content.isEmpty()}">
                    <td colspan="6" class="px-6 py-8 text-center text-gray-500">
                        등록된 게시글이 없습니다.
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <!-- 페이지네이션 -->
        <div th:if="${pageResult.totalPages > 1}" class="mt-6 flex justify-center">
            <nav class="flex space-x-2">
                <!-- 이전 페이지 -->
                <a th:if="${pageResult.hasPrevious()}"
                   th:href="@{/posts(page=${pageResult.currentPage - 1}, size=${pageResult.size}, searchType=${searchType}, keyword=${keyword})}"
                   class="px-3 py-2 bg-white border border-gray-300 text-gray-700 hover:bg-gray-50 rounded">
                    이전
                </a>

                <!-- 페이지 번호들 -->
                <th:block th:each="pageNum : ${#numbers.sequence(pageResult.startPage, pageResult.endPage)}">
                    <a th:if="${pageNum != pageResult.currentPage}"
                       th:href="@{/posts(page=${pageNum}, size=${pageResult.size}, searchType=${searchType}, keyword=${keyword})}"
                       th:text="${pageNum}"
                       class="px-3 py-2 bg-white border border-gray-300 text-gray-700 hover:bg-gray-50 rounded">
                    </a>
                    <span th:if="${pageNum == pageResult.currentPage}"
                          th:text="${pageNum}"
                          class="px-3 py-2 bg-blue-600 border border-blue-600 text-white rounded">
                        </span>
                </th:block>

                <!-- 다음 페이지 -->
                <a th:if="${pageResult.hasNext()}"
                   th:href="@{/posts(page=${pageResult.currentPage + 1}, size=${pageResult.size}, searchType=${searchType}, keyword=${keyword})}"
                   class="px-3 py-2 bg-white border border-gray-300 text-gray-700 hover:bg-gray-50 rounded">
                    다음
                </a>
            </nav>
        </div>

        <!-- 페이지 정보 -->
        <div th:if="${pageResult.totalElements > 0}" class="mt-4 text-center text-sm text-gray-600">
            전체 <span th:text="${pageResult.totalElements}"></span>개 게시글 중
            <span th:text="${(pageResult.currentPage - 1) * pageResult.size + 1}"></span>-<span th:text="${pageResult.currentPage * pageResult.size > pageResult.totalElements ? pageResult.totalElements : pageResult.currentPage * pageResult.size}"></span>개 표시
            (페이지 <span th:text="${pageResult.currentPage}"></span> / <span th:text="${pageResult.totalPages}"></span>)
        </div>
    </section>
</div>
</body>
</html>
